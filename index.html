<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content="Adriana Fernandes">
    <meta name="keywords" content="calculadora, calculator">
    <meta name="robots" content="all">
    <title>A simple calculator v.2.1</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
        <div class="calc">
        <div class="title2">Simple Calculator v.2.1</div>
        <div class="display" id="display">0</div>
        <button class="buttons" id="clearLast">CE</button>
        <button class="buttons" id="clearAll">C</button>
        <button class="buttons" id="backspace">&Larr;</button>
        <button class="buttons" id="operadorDiv">/</button>
        <button class="buttons" id="number7">7</button>
        <button class="buttons" id="number8">8</button>
        <button class="buttons" id="number9">9</button>
        <button class="btnmult" id="operadorMult">*</button>
        
        <button class="buttons" id="number4">4</button>
        <button class="buttons" id="number5">5</button>
        <button class="buttons" id="number6">6</button>
        <button class="buttons" id="operadorSub">-</button>
        
        <button class="buttons" id="number1">1</button>
        <button class="buttons" id="number2">2</button>
        <button class="buttons" id="number3">3</button>
        <button class="buttons" id="operadorPlus">+</button>
        <button class="btncolon" id="decimal">,</button>
        
        <button class="buttons" id="number0">0</button>
        <button class="buttons" id="operadorPerc">%</button>
        <button class="equal" id="equal">=</button>
        
    </div>
</div>

</body>
</html>
